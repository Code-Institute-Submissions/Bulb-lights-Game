 <h1>Lightbulbs  Game</h1>
 <h2 class="counter h2"></h2>
</div>
  </header>
<section class="container">  
  <div id="bulb" class="row unclickable">
    <div class="col col-6 col-sm-3 lightbox border border-primary">
      <img class="bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off" data-lightbox = "one"/>
      <img class = "bulb-on" src= "https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on" 
      />
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-danger">
      <img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101669444-38d2cb00-3a52-11eb-8480-fd5fabf6710c.png" alt="bulb-off"
      data-lightbox= "two"/>
      <img class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101669439-37a19e00-3a52-11eb-93cb-439fac51bd8c.png" alt="bulb-on"
      /> 
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-warning">
      <img class="bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"
      data-lightbox= "three"/> 
      <img class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101645519-c43e6300-3a36-11eb-8c96-2a0254411915.png" alt="bulb-on"
      />
    </div>  
    <div class="w-100 d-none d-md-block"></div>
    <div class="col col-6 col-sm-3 lightbox border border-success">
      <img class="bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico"  alt="bulb-off"
      data-lightbox= "four"/>
      <img class="bulb-on" src="https://user-images.githubusercontent.com/61980577/101645522-c56f9000-3a36-11eb-9e8a-9d9ffaf01518.png" alt="bulb-on"
      />
    </div>  
    <div class="col col-6 col-sm-3 lightbox border">
      <img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101665038-d1664c80-3a4c-11eb-8b54-1e3df390651c.png" alt="bulb-off"
      data-lightbox= "five"/>
      <img class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101664532-3ec5ad80-3a4c-11eb-9635-1b5e2e248d7c.png" alt="bulb-on"
      />
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-info">
      <img class="bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"
      data-lightbox= "six"/>
      <img class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101645527-c7395380-3a36-11eb-8deb-c936d0b13cfe.png" alt="bulb-on"
      />
    </div> 
    <div class = "message">
      <span class="hidden waitMode">Wait for the Computer. .</span>
      <span class="hidden success">YOU WON!</span>
      <span class="hidden lost">GAME OVER! Tap wrong light</span>
    </div> 
  </div>
</section>
