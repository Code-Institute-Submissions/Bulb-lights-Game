<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lightsbulb_Game</title>
</head>
<body>
<main>
<header> 
<div class="container">
 <h1>Lightbulbs  Game</h1>
 <h2 class="counter"></h2>
  </div>
  </header>
<section class="container">  
  <div id="bulb" class="row unclickable">
    <div class="col col-6 col-sm-3 lightbox border border-primary">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on" id="bulb_one_on"/>
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off" id="bulb_one_off"/>
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-danger">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on"/>
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"/> 
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-warning">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on"/> 
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"/>
    </div>  
    <div class="w-100 d-none d-md-block"></div>
    <div class="col col-6 col-sm-3 lightbox border border-success">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on"/>
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"/>
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-dark">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on"/>
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"/>
    </div>  
    <div class="col col-6 col-sm-3 lightbox border border-info">
      <img class="bulb-on" src="https://www.iconarchive.com/download/i45250/iconleak/or/light-bulb.ico" alt="bulb-on"/>
      <img class="bulb-off" src="https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-off"/>
    </div>  
  </div>
</section>
<span class="hidden waitMode">Wait for the Computer. .</span>
<span class="hidden">YOU WON!</span>
<span class="hidden">...GAME OVER...Tap wrong light</span>
</main>
<footer>
<div id="start_button">
    <input type="button" value="Start" id="startButton">
    
</div>
</footer>
   <script  src="assets/js/script.js"></script>
</body>
</html>
